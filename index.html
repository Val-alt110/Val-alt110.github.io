<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./style/style.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Bangers|Fredoka+One"
      rel="stylesheet"
    />
    <link rel="manifest" href="manifest.json" />
    <meta name="theme-color" content="#fc60a7" />
    <title>Cheat Meal Roulette</title>
    <script>
      if ("serviceWorker" in navigator) {
        window.addEventListener("load", () => {
          navigator.serviceWorker
            .register("/service-worker.js")
            .then(reg => {
              console.log("Service worker registered.", reg);
            });
        });
      }
    </script>
  </head>
  <body>
    <div class="container">
      <h1>Cheat Sweet Roulette</h1>
      <div class="animated roulette-container">
        <a class="link-to" href="" target="_blank"><span class="roulette"></span></a class="link-to">
      </div>
      <button class="spin">Voglia di dolce?</button>
      <footer>Developed with ❤️ by Valentina</footer>
    </div>
    <script src="js/roulette.js"></script>
  </body>
</html>
